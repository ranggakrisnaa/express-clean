# Redis Sentinel Configuration
# Automatic Failover & High Availability

port 26379
dir /tmp

# Monitor Redis Primary (use hostname now that network is ready)
# Will be updated automatically by Sentinel
sentinel monitor mymaster redis-primary 6379 2
sentinel auth-pass mymaster redis123

# Failover settings
sentinel down-after-milliseconds mymaster 5000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 10000

# Notification scripts (optional)
# sentinel notification-script mymaster /path/to/notification-script.sh
# sentinel client-reconfig-script mymaster /path/to/reconfig-script.sh

# Logging
sentinel announce-ip redis-sentinel
sentinel announce-port 26379

# Deny SENTINEL SET for security
sentinel deny-scripts-reconfig yes
